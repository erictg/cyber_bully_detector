<ion-header>
  <ion-navbar>
    <ion-title>SMS Display Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list name="dogDisplay">
    <ion-item *ngFor="let x of messages">
      <button ion-button="dogDisplay" (click)="displaySMS()">DDD</button>
      <ion-item-divider *ngIf="x.now>=Date.now()">
        <h2>{{x.address}}</h2>
        <p>{{x.body}}</p>
      </ion-item-divider>
    </ion-item>
  </ion-list>
</ion-content>
